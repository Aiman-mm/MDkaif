<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí¨</text></svg>">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafb;
      margin: 0;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #2563eb;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Speaker toggle button */
    .speaker-toggle {
      background: #2563eb;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }
    .speaker-toggle:hover {
      background: #1e40af;
    }
    .speaker-toggle i::before {
      content: "\f028"; /* volume-up icon */
    }
    .speaker-toggle.off {
      background: #6b7280; /* gray when off */
    }
    .speaker-toggle.off i::before {
      content: "\f6a9"; /* volume-mute icon */
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 15px;
      animation: fadeIn 0.3s ease-in-out;
      word-wrap: break-word;
    }

    .user {
      background: #2563eb;
      color: #fff;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background: #f3f4f6;
      color: #111;
      align-self: flex-start;
      text-align: left;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background: #fafafa;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }

    .send-btn, .mic-btn {
      background: #2563eb;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      margin-left: 8px;
      transition: background 0.3s ease;
    }
    .send-btn:hover, .mic-btn:hover {
      background: #1e40af;
    }
    .mic-btn.recording {
      background: #dc2626; /* red when recording */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing {
      font-size: 13px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>Bot</span>
      <button class="speaker-toggle" id="speakerBtn"><i class="fa-solid"></i></button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="textInput" placeholder="Type a message..." />
      <button class="send-btn" id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
      <button class="mic-btn" id="micBtn"><i class="fa-solid fa-microphone"></i></button>
    </div>
  </div>
  <audio id="replyAudio" hidden></audio>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const chatMessages = document.getElementById("chatMessages");
const textInput = document.getElementById("textInput");
const sendBtn = document.getElementById("sendBtn");
const micBtn = document.getElementById("micBtn");
const replyAudio = document.getElementById("replyAudio");
const speakerBtn = document.getElementById("speakerBtn");

let audioEnabled = true;
let recorder, chunks = [], isRecording = false;

// --- Speaker Toggle ---
speakerBtn.addEventListener("click", () => {
  audioEnabled = !audioEnabled;
  speakerBtn.classList.toggle("off", !audioEnabled);
});

// --- Utility ---
function addMessage(text, sender) {
  if (!text) return;
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = marked.parse(text);
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

function showTyping() {
  const div = document.createElement("div");
  div.className = "typing";
  div.id = "typingIndicator";
  div.textContent = "Bot is typing...";
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

function hideTyping() {
  const indicator = document.getElementById("typingIndicator");
  if (indicator) indicator.remove();
}

// --- Listening Indicator ---
function showListening() {
  const div = document.createElement("div");
  div.className = "listening";
  div.id = "listeningIndicator";
  div.textContent = "üé§ Listening...";
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

function hideListening(transcript) {
  const indicator = document.getElementById("listeningIndicator");
  if (indicator) {
    if (transcript) {
      // Replace with actual transcript
      indicator.className = "message user";
      indicator.innerHTML = marked.parse(transcript);
    } else {
      // Remove if no transcript
      indicator.remove();
    }
  }
}

// --- Bot Reply ---
function addBotReply(data) {
  hideTyping();
  if (data.reply) addMessage(data.reply, "bot");

  // Audio reply
  if (data.audio && audioEnabled) {
    const filename = data.audio.split("/").pop();
    const checkAudio = async () => {
      try {
        const res = await fetch(`/audio-status/${filename}`);
        const status = await res.json();
        if (status.ready) {
          replyAudio.src = data.audio;
          replyAudio.muted = true;
          replyAudio.play().then(() => {
            replyAudio.muted = false;
          }).catch(err => console.warn("Autoplay blocked:", err));
        } else {
          setTimeout(checkAudio, 1000);
        }
      } catch {
        setTimeout(checkAudio, 1000);
      }
    };
    checkAudio();
  }

  // Image reply
  if (data.image_url) {
    const imgDiv = document.createElement("div");
    imgDiv.className = "message bot";
    const img = document.createElement("img");
    img.src = data.image_url;
    img.style.maxWidth = "300px";
    img.style.borderRadius = "8px";
    img.style.marginTop = "8px";
    imgDiv.appendChild(img);
    chatMessages.appendChild(imgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
}

// --- Text Chat ---
async function sendMessage(question) {
  if (!question.trim()) return;

  // Show user input immediately
  addMessage(question, "user");
  textInput.value = "";

  // Show typing indicator
  showTyping();

  try {
    const formData = new FormData();
    formData.append("question", question);
    formData.append("need_audio", audioEnabled);
    const res = await fetch("/chat", { method: "POST", body: formData });
    const data = await res.json();
    addBotReply(data);
  } catch (err) {
    hideTyping();
    addMessage(`‚ùå Error: ${err.message}`, "bot");
  }
}

sendBtn.addEventListener("click", () => sendMessage(textInput.value));
textInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage(textInput.value);
});

// --- Audio Chat ---
micBtn.addEventListener("click", async () => {
  if (!isRecording) {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);
      chunks = [];

      // üé§ Step 1: Show temporary "Listening..." indicator
      showListening();

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = async () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("file", blob, "input.webm");
        formData.append("need_audio", audioEnabled);

        try {
          showTyping(); // ü§ñ Bot is typing...
          const res = await fetch("/chat-audio", { method: "POST", body: formData });
          const data = await res.json();

          // üìù Step 2: Replace "Listening..." with transcript
          hideListening(data.transcript);

          // ü§ñ Step 3: Show bot reply
          addBotReply(data);
        } catch (err) {
          hideTyping();
          hideListening(null); // remove placeholder if error
          addMessage(`‚ùå Error: ${err.message}`, "bot");
        }
      };

      recorder.start();
      isRecording = true;
      micBtn.classList.add("recording");
      micBtn.innerHTML = '<i class="fa-solid fa-stop"></i>';  
    } catch (err) {
      alert("Microphone access denied or not available.");
    }
  } else {
    recorder.stop();
    isRecording = false;
    micBtn.classList.remove("recording");
    micBtn.innerHTML = '<i class="fa-solid fa-microphone"></i>';  
  }
});
</script>

</body>
</html>
